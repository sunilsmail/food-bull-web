<div class="example-small-box mat-elevation-z4">
    <div class="mat-card-table">

        <div>
            <table mat-table matSort [dataSource]="dataSourceSingleStore">

                <!-- logo Column -->
                <ng-container matColumnDef="Logo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="tw-100"> Logo </th>
                    <td mat-cell *matCellDef="let element" class="tw-100">
                        <img [src]="element.Logo ? element.Logo?.ImageUrl : './assets/images/retail-store.png'" alt="img.png" class="grid-logo">
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="tw-200"><span>Store Name</span></th>

                    <td mat-cell *matCellDef="let element" class="tw-200">
                        <div class="fr la-s-c">
                            <mat-icon class="mdi-14 m-r-02" ngClass="{{ element.IsOnline ? 'green' : 'red' }}">circle</mat-icon>
                            <span class="line-1">
                              <a class="nlink" [routerLink]="['/account/stores/store', element.Id]">{{element.Name}}</a>
                            </span>
                        </div>
                    </td>
                </ng-container>

                <!-- AccountNo Column -->
                <ng-container matColumnDef="AccountNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="tw-150"> Account No </th>
                    <td mat-cell *matCellDef="let element" class="tw-150"><span class="line-1">{{element.AccountNo}}</span></td>
                </ng-container>

                <!-- Location Column -->
                <ng-container matColumnDef="Address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let element"> <span class="line-1">{{element.Address}}</span> </td>
                </ng-container>

                <!-- MobileNumber Column -->
                <ng-container matColumnDef="MobileNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="tw-150"> Phone </th>
                    <td mat-cell *matCellDef="let element" class="tw-150"> <span class="line-1">{{element.MobileNumber}}</span></td>
                </ng-container>

                <ng-container matColumnDef="logo-filter">
                    <th mat-header-cell *matHeaderCellDef></th>
                </ng-container>

                <ng-container matColumnDef="name-filter">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-form-field appearance="outline" floatLabel="never" class="mat-input-grid-search">
                            <input matInput autocomplete="off" [(ngModel)]="searchStoreName" (keyup)="applyFilter('Name', $event.target)" placeholder="search">
                            <button mat-button *ngIf="searchStoreName" matSuffix mat-icon-button aria-label="Clear" (click)="searchStoreName=''"><mat-icon>close</mat-icon></button>
                        </mat-form-field>
                    </th>
                </ng-container>
                <ng-container matColumnDef="account-filter">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-form-field appearance="outline" floatLabel="never" class="mat-input-grid-search">
                            <input matInput autocomplete="off" [(ngModel)]="searchAccountNumber" (keyup)="applyFilter('AccountNo', $event.target)" placeholder="search">
                            <button mat-button *ngIf="searchAccountNumber" matSuffix mat-icon-button aria-label="Clear" (click)="searchAccountNumber=''"><mat-icon>close</mat-icon></button>
                        </mat-form-field>
                    </th>
                </ng-container>
                <ng-container matColumnDef="address-filter">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-form-field appearance="outline" floatLabel="never" class="mat-input-grid-search">
                            <input matInput autocomplete="off" [(ngModel)]="searchAddress" (keyup)="applyFilter('Address', $event.target)" placeholder="search">
                            <button mat-button *ngIf="searchAddress" matSuffix mat-icon-button aria-label="Clear" (click)="searchAddress=''"><mat-icon>close</mat-icon></button>
                        </mat-form-field>
                    </th>
                </ng-container>
                <ng-container matColumnDef="phone-filter">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-form-field appearance="outline" floatLabel="never" class="mat-input-grid-search">
                            <input matInput autocomplete="off" [(ngModel)]="searchPhone" (keyup)="applyFilter('MobileNumber', $event.target)" placeholder="search">
                            <button mat-button *ngIf="searchPhone" matSuffix mat-icon-button aria-label="Clear" (click)="searchPhone=''"><mat-icon>close</mat-icon></button>
                        </mat-form-field>
                    </th>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsSingleStore; sticky: true"></tr>
                <tr mat-header-row *matHeaderRowDef="['logo-filter', 'name-filter', 'account-filter', 'address-filter', 'phone-filter']; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsSingleStore"></tr>

            </table>

            <div class="fr la-c-c bg-white">
                <mat-paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 20, 50, 100, 500]" showFirstLastButtons class="m-auto">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
